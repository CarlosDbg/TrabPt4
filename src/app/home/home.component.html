<mat-toolbar color="primary">

    <mat-icon>theaters</mat-icon>
    <span>Carlos Inc</span>

    <div fxFlex></div>

    <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-left: auto;">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login">
            <mat-icon>dialpad</mat-icon>
            <span>Login</span>
        </button>

        <button mat-menu-item disabled *ngIf="auth.user | async as user">
            <mat-icon>voicemail</mat-icon>
            <span>Ol√°, {{ user.email }}</span>
        </button>
        <button mat-menu-item (click)="sair()">
            <mat-icon>notifications_off</mat-icon>
            <span>Sair</span>
        </button>
    </mat-menu>

</mat-toolbar>
